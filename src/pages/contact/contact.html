<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list no-lines>
    
        <ion-item *ngFor="let item of items">
          <ion-avatar item-start>
            <img src="assets/imgs/logo.png">
          </ion-avatar>
          <h2>{{ item.name }}</h2>
          <p>{{ item.deskripsi }}</p>
          <ion-note item-end>{{ item.time }}</ion-note>
        </ion-item>
    
      </ion-list>

    </ion-item>
  </ion-list> -->
</ion-content>
