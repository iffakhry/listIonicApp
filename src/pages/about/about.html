<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <h2>{{ item.name }}</h2>
      <p>{{ item.deskripsi }}</p>
      <p> {{ item.time }} </p>
    </button>
  </ion-list>

</ion-content>
